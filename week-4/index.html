<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 4</title>
</head>
<body>
    <div>
        <div id="formParent1" class="container">
            <form id="studentSurvey" action="http://www.google.com" method="post">
                <h1>Tech Survey</h1>
            
                <fieldset>
                    <legend>Contact Info</legend>
                    <div class="row">
                        <div class="col-25">
                            <label> Name* </label> 
                        </div>
                        <div class="col-75">
                            <input type="text" name="fullName" placeholder="Enter Name" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">    
                            <label> Email* </label> 
                        </div>
                        <div class="col-75">
                            <input type="email" name="email" placeholder="Enter E-mail" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">  
                            <label> Number* </label> 
                        </div>
                        <div class="col-75">
                            <input type="tel" name="number" placeholder="Enter Number" required>
                        </div>
                    </div>
                </fieldset>
                
                <br/>
                
                <fieldset>
                    <legend>Survey Info</legend>
                    <p>
                        <label> Please Select Your Year </label>
                        <br/>
                        <select name="uniYear">
                            <option value="null">--none--</option>
                            <option value="first">1st</option>
                            <option value="second">2nd</option>
                            <option value="third">3rd</option>
                        </select>
                    </p>
                    <p>
                        <label>Which electronic devices do you use?</label>
                        <br/>
                        <input type="checkbox" name="computer" value="Computer"><label> Computer </label><br/>
                        <input type="checkbox" name="ebookReader" value="EBook"><label> Ebook Reader </label><br/>
                        <input type="checkbox" name="smartPhone" value="SmartPhone"><label> Smart Phone </label><br/>
                    </p>
                    <p>
                        <label>How many hours a day do you spend using electronic devices?</label>
                        <br/>
                        <input type="radio" name="Hours" value="1"><label> 1 Hour </label><br/>
                        <input type="radio" name="Hours" value="2"><label> 2 Hours </label><br/>
                        <input type="radio" name="Hours" value="3"><label> 3+ Hours </label><br/>
                    </p>
                </fieldset>
                
                <br/>
                
                <fieldset>
                    <legend>Comments</legend>
                    <p>
                        <label>Any other comments</label>
                        <br/>
                        <textarea name="comments" cols="30" rows="10"></textarea>
                    </p>
                </fieldset>
                
                <p><input type="submit" value="Submit"></p>
            </form>
        </div>

        <br/>

        <div id="formParent2" class="container">
            <form action="http://www.google.com" method="post">
                <h1>Travel Survey</h1>
            
                <!-- Personal Information -->   
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="row">
                        <div class="col-25">
                            <label> First Name* </label> 
                        </div>
                        <div class="col-75">
                            <input type="text" name="firstName" placeholder="Enter First Name" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">    
                            <label> Last Name* </label> 
                        </div>
                        <div class="col-75">
                            <input type="text" name="lastName" placeholder="Enter Last Name" required>
                        </div>
                    </div>
                </fieldset>

                <br/>

                <!-- Contact Information -->   
                <fieldset>
                    <legend>Contact Information</legend> 
                    <div class="row">
                        <div class="col-25">   
                            <label> Address* </label> 
                        </div>
                        <div class="col-75">
                            <input type="text" name="address_1" placeholder="Enter Address" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25"> 
                            <label> Postcode* </label>
                        </div> 
                        <div class="col-75">
                            <input type="text" name="post_code" placeholder="Enter Postcode" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">  
                            <label> Number* </label> 
                        </div>
                        <div class="col-75">
                            <input type="tel" name="number" placeholder="Enter Number" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">    
                            <label> Email* </label> 
                        </div>
                        <div class="col-75">
                            <input type="email" name="email" placeholder="Enter E-mail" required>
                        </div>
                    </div>
                </fieldset>

                <br/>
            
                <!-- Travel  Information --> 
                <fieldset>
                    <legend>Travel  Information</legend>
                    <label> How do you normally travel to university?</label><br/>
                    
                    <input type="radio" name="tasport_method" value="drive"> Drive <br/>
                    <input type="radio" name="tasport_method" value="public"> Public transport <br/>
                    <input type="radio" name="tasport_method" value="public"> Walk <br/>
                    
                    <br/>

                    <label> How long does it take you to travel in? </label>
                    <select name="travel_time">
                        <option value="null">--none--</option>
                        <option value="10">0 - 10 mins</option>
                        <option value="20">10 - 20 mins</option>
                        <option value="30">20 - 30 mins</option>
                        <option value="30+">30 mins +</option>
                    </select>
                </fieldset>

                <br/>

                <!--  Declaration  -->     
                <fieldset>
                    <legend>Declaration</legend>
                    <label> Are you happy for us to email you</label>
                    <div >
                        <input type="radio" name="yes" value="yes"> Yes
                        <input type="radio" name="no" value="no">No
                    </div>
                </fieldset>

                <br/>

                <!-- Submit button -->            
                <input type="submit">    
            </form>
        </div>
    </div>
</body>
</html>
